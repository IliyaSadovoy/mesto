<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css" />
  <title>Проект Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/header-logo.svg" alt="логотип 'Место'" />
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__image" src="images/Avatar.jpg" alt="аватарка">
      <div class="profile__info">
        <div class="profile__content">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <button class="profile__edit-button"><img src="images/editButton.svg"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__add-button"><img src="images/addButton.svg"></button>
    </section>
    <section class="places">
      <div class="place">
        <img class="place__image" src="images/karachaevsk.jpg" alt="фото места">
        <div class="place__description">
          <p class="place__name">Карачаевск</p>
          <button class="place__like-button"></button>
        </div>
      </div>
      <div class="place">
        <img class="place__image" src="images/elbrus.jpg" alt="фото места">
        <div class="place__description">
          <p class="place__name">Гора Эльбрус</p>
          <button class="place__like-button"></button>
        </div>
      </div>
      <div class="place">
        <img class="place__image" src="images/dombai.jpg" alt="фото места">
        <div class="place__description">
          <p class="place__name">Домбай</p>
          <button class="place__like-button"></button>
        </div>
      </div>
      <div class="place">
        <img class="place__image" src="images/mountains.jpg" alt="фото места">
        <div class="place__description">
          <p class="place__name">Скала в облаках</p>
          <button class="place__like-button"></button>
        </div>
      </div>
      <div class="place">
        <img class="place__image" src="images/ship.jpg" alt="фото места">
        <div class="place__description">
          <p class="place__name">Яхта</p>
          <button class="place__like-button"></button>
        </div>
      </div>
      <div class="place">
        <img class="place__image" src="images/tower.jpg" alt="фото места">
        <div class="place__description">
          <p class="place__name">Башня и птицы в тумане</p>
          <button class="place__like-button"></button>
        </div>
      </div>
    </section>

  </main>
  <footer class="footer">
    <p class="footer__content">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button"></button>
        <form class="form">
          <h3 class="form__title">Редактировать профиль</h3>
          <fieldset class="form__name">Жак-Ив Кусто</fieldset>
          <fieldset class="form__profession">Исследователь океана</fieldset>
          <button class="form__button">Сохранить</button>
      </form>
    </div>
  </div>
</body>

</html>
