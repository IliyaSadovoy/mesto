<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css" />
  <title>Проект Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/header-logo.svg" alt="логотип 'Место'" />
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__image" src="images/Avatar.jpg" alt="аватарка">
      <div class="profile__info">
        <div class="profile__content">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"><img src="images/addButton.svg" alt="крестик"></button>
    </section>
    <section class="places">


    </section>

  </main>
  <footer class="footer">
    <p class="footer__content">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form name="form" class="form">
        <h3 class="form__title">Редактировать профиль</h3>
        <input type="text" name="name" class="form__item form__item_el_name" value="Жак-Ив Кусто">
        <input type="text" name="profession" class="form__item form__item_el_profession" value="Исследователь океана">
        <button type="submit" class="form__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add-place">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form name="form" class="form">
        <h3 class="form__title">Новое место</h3>
        <input type="text" name="name" class="form__item form__item_place_name" placeholder="Название">
        <input type="text" name="link" class="form__item form__item_place_link" placeholder="Ссылка на картинку">
        <button type="submit" class="form__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_view">
    <div class="popup__view-container">
      <button type="button" class="popup__close-button popup__close-button_view"></button>
      <img class="popup__image" src="images/elbrus.jpg">
      <h3 class="popup__image-name"></h3>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>

</html>
